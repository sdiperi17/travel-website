<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Destinations</title>
        <link
            href="https://fonts.googleapis.com/css?family=Monoton"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo hvr-grow">
                <a href="/">
                    <img src="../images/logo6.png" width="100" alt="logo"
                /></a>
            </div>
            <nav>
                <ul class="nav-container">
                    <li class="active">
                        <a href="destination.html">Destinations</a>
                    </li>
                    <li><a href="thingstodo.html">Things To Do</a></li>
                    <li><a href="tips.html">Travel Tips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li class="loginLink">Log In</li>
                </ul>
            </nav>
        </header>
        <div class="us-map"><img src="../images/us-map.gif" alt="" /></div>
        <div class="content-container">
            <!-- <div class="destination-page-background"></div> -->
            <div class="slideshow">
                <button id="back">
                    <i class="fas fa-arrow-circle-left"></i>
                </button>
                <div class="city">
                    <div class="row">
                        <h1 id="west">WEST</h1>
                        <h1 id="central">CENTRAL</h1>
                        <h1 id="east">EAST</h1>
                    </div>
                    <div id="slide-container"><div class="cities"></div></div>
                </div>

                <button id="next">
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>
        <footer>
            <i class="fab fa-facebook-f" icon-large></i>
            <i class="fab fa-twitter"></i> <i class="fab fa-instagram"></i>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-snapchat-square"></i>
        </footer>
        <!-- Modal Box -->
        <div class="overlay">
            <div class="container-login">
                <div id="logIn">
                    <div id="close">x</div>
                    <div>
                        <img
                            src="../images/logo6.png"
                            width="200px"
                            alt="logo"
                        />
                    </div>
                    <h3>
                        Organize your research & unlock tools like bookmarking
                    </h3>

                    <form action="" class="sign-up">
                        <div>
                            <label for="">Username</label>
                            <input type="text" name="userName" />
                        </div>

                        <div>
                            <label for="">Password</label>
                            <input type="password" name="password" />
                        </div>

                        <button id="signIn">Login</button>
                    </form>

                    <div class="social-media">
                        <p>
                            <i class="fab fa-facebook-f"></i> Continue with
                            Facebook
                        </p>
                    </div>
                    <div class="social-media">
                        <p>
                            <i class="fab fa-twitter"></i> Continue with Twitter
                        </p>
                    </div>
                    <div class="social-media">
                        <p>
                            <i class="fab fa-google"></i> Continue with Google
                        </p>
                    </div>
                    <div class="sign-in">
                        <p>
                            Having trouble signing in? <a>See account help</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/login.js"></script>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script src="../js/destination.js"></script>
    </body>
</html>
